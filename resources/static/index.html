<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>旅游团管理系统</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* 基础样式设置 */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f4f9;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #4A90E2;
      margin: 20px 0;
      text-align: center;
    }

    h2 {
      font-size: 1.5em;
      color: #333;
      margin: 20px 0;
      text-align: center;
    }

    /* 表单样式 */
    .form-container {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 30px;
    }

    form {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    label {
      display: block;
      font-size: 1.1em;
      margin-bottom: 8px;
      color: #555;
      text-align: left;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1em;
      background-color: #f7f7f7;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="number"]:focus {
      border-color: #4A90E2;
      background-color: #ffffff;
      box-shadow: 0 0 5px rgba(72, 161, 226, 0.6);
    }

    button {
      background-color: #4A90E2;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1em;
      transition: all 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #357ABD;
    }

    /* 旅游团列表 */
    .tour-list-container {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .tour-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      width: 100%;
    }

    .tour-item {
      background-color: #ffffff;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      font-size: 1.1em;
      transition: all 0.3s ease;
    }

    .tour-item:hover {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .tour-item h3 {
      font-size: 1.5em;
      color: #4A90E2;
      margin-bottom: 15px;
    }

    .tour-item p {
      margin: 5px 0;
      color: #666;
      text-align: left;
    }

    .deposit {
      color: #27ae60;
      font-weight: bold;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 15px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }
    /* 响应式设计 */
    @media screen and (max-width: 768px) {
      form {
        padding: 20px;
      }

      .tour-item {
        width: 100%;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>旅游团管理系统</h1>

  <h2>创建旅游团</h2>
  <div class="form-container">
    <form id="tourForm">
      <label for="name">旅游团名称：</label>
      <input type="text" id="name" required>

      <label for="destination">目的地：</label>
      <input type="text" id="destination" required>

      <label for="startDate">开始日期：</label>
      <input type="date" id="startDate" required>

      <label for="endDate">结束日期：</label>
      <input type="date" id="endDate" required>

      <label for="price">价格：</label>
      <input type="number" id="price" required>

      <label for="depositRate">订金比例：</label>
      <input type="number" step="0.01" id="depositRate" required>

      <label for="maxParticipants">最大人数：</label>
      <input type="number" id="maxParticipants" required>

      <button type="button" onclick="createTourGroup()">创建旅游团</button>
    </form>
  </div>

  <h2>现有旅游团</h2>
  <div class="tour-list-container">
    <div id="tourGroups" class="tour-list">
      <p>加载旅游团数据...</p>
    </div>
  </div>
</div>
<script>
  // 确保页面完全加载后执行
  document.addEventListener('DOMContentLoaded', function() {
    loadTourGroups();
  });

  // 加载现有旅游团
  function loadTourGroups() {
    fetch('http://localhost:8080/api/tour-groups')
            .then(response => response.json())
            .then(data => {
              const container = document.getElementById('tourGroups');
              container.innerHTML = '';  // 清空容器
              if (data.length === 0) {
                container.innerHTML = '<p>暂无旅游团信息</p>';
                return;
              }
              data.forEach(tour => {
                const deposit = tour.price * tour.depositRate;
                const div = document.createElement('div');
                div.className = 'tour-item';
                div.innerHTML = `
                        <h3>${tour.name} (ID: ${tour.id})</h3>
                        <p>目的地: ${tour.destination}</p>
                        <p>日期: ${tour.startDate} 至 ${tour.endDate}</p>
                        <p>价格: ¥${tour.price}</p>
                        <p class="deposit">订金: ¥${deposit.toFixed(2)} (${tour.depositRate})</p>
                        <p>最大人数: ${tour.maxParticipants}</p>
                        <button class="delete-btn" onclick="deleteTourGroup(${tour.id})">删除旅游团</button>
                    `;
                container.appendChild(div);
              });
            })
            .catch(error => {
              console.error('加载旅游团时出错:', error);
              document.getElementById('tourGroups').innerHTML = '<p>加载旅游团失败，请刷新页面重试</p>';
            });
  }

  // 创建旅游团
  function createTourGroup() {
    const name = document.getElementById('name').value;
    const destination = document.getElementById('destination').value;
    const startDate = document.getElementById('startDate').value;
    const endDate = document.getElementById('endDate').value;
    const price = document.getElementById('price').value;
    const depositRate = document.getElementById('depositRate').value;
    const maxParticipants = document.getElementById('maxParticipants').value;

    if (!name || !destination || !startDate || !endDate || !price || !depositRate || !maxParticipants) {
      alert('请填写所有必填字段！');
      return;
    }

    const tourGroup = {
      name: name,
      destination: destination,
      startDate: startDate,
      endDate: endDate,
      price: parseFloat(price),
      depositRate: parseFloat(depositRate),
      maxParticipants: parseInt(maxParticipants)
    };

    fetch('http://localhost:8080/api/tour-groups', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(tourGroup)
    })
            .then(response => {
              if (!response.ok) {
                throw new Error('创建旅游团失败');
              }
              return response.json();
            })
            .then(data => {
              alert('旅游团创建成功！');
              // 清空表单字段
              document.getElementById('tourForm').reset();
              // 重新加载旅游团数据
              loadTourGroups();
            })
            .catch(error => {
              console.error('创建旅游团时出错:', error);
              alert('创建旅游团失败！');
            });
  }

  // 删除旅游团
  function deleteTourGroup(id) {
    if (!confirm('确定要删除这个旅游团吗？')) {
      return;
    }

    fetch(`http://localhost:8080/api/tour-groups/${id}`, {
      method: 'DELETE'
    })
            .then(response => {
              if (!response.ok) {
                throw new Error('删除旅游团失败');
              }
              alert('旅游团已删除');
              loadTourGroups();  // 重新加载旅游团数据
            })
            .catch(error => {
              console.error('删除旅游团时出错:', error);
              alert('删除旅游团失败！');
            });
  }
</script>

</body>
</html>
